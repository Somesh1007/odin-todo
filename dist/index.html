<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="main-container">

        <div class="header">
            <button class="menu-toggle-button"><img src="../icons/menu.svg" alt="Toggle Button"></button>
            <div class="title">TODO</div>
            <button class="user-profile-button"><img src="../icons/account-circle.svg" alt="User Profile"></button>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="sidebar-home">
                    <div class="sidebar-heading">
                        HOME
                    </div>

                    <div class="sidebar-entry">
                        <img src="../icons/list-box-outline.svg" class="sidebar-icon" alt="task icon">
                        <span class="sidebar-entry-name">All Tasks</span>
                    </div>

                    <div class="sidebar-entry">
                        <img src="../icons/calendar-today-outline.svg" class="sidebar-icon" alt="today icon">
                        <span class="sidebar-entry-name">Today</span>
                    </div>

                    <div class="sidebar-entry">
                        <img src="../icons/calendar-week-outline.svg" class="sidebar-icon" alt="week icon">
                        <span class="sidebar-entry-name">Next 7 Days</span>
                    </div>

                    <div class="sidebar-entry">
                        <img src="../icons/star-box-outline.svg" class="sidebar-icon" alt="important icon">
                        <span class="sidebar-entry-name">Important</span>
                    </div>
                </div>

                <div class="sidebar-projects">
                    <div class="sidebar-heading">
                        PROJECTS
                    </div>

                    <div class="sidebar-entry sidebar-project-entry">
                        <img src="../icons/format-list-bulleted-type.svg" class="sidebar-icon" alt="project icon">
                        <span class="sidebar-project-name">Project 1</span>
                        <button class="remove-project-button">x</span>
                    </div>

                    <div class="sidebar-entry sidebar-project-entry">
                        <img src="../icons/format-list-bulleted-type.svg" class="sidebar-icon" alt="project icon">
                        <span class="sidebar-project-name">Project 2</span>
                        <button class="remove-project-button">x</span>
                    </div>

                    <div class="sidebar-entry sidebar-project-entry">
                        <img src="../icons/format-list-bulleted-type.svg" class="sidebar-icon" alt="project icon">
                        <span class="sidebar-project-name">Project 3</span>
                        <button class="remove-project-button">x</span>
                    </div>

                    <div class="sidebar-entry add-project-entry">
                        <img src="../icons/plus-circle-outline.svg" class="sidebar-icon" alt="add project icon">
                        <span class="add-project">Add Project</span>

                    </div>
                </div>
            </div>
            <div class="rightPanel">

                <div class="all-tasks-container">

                    <div class="all-tasks-heading">
                        All Tasks
                    </div>

                </div>

            </div>
        </div>

        <div class="footer">
            Copyright Â© 2023 Somesh Joshi
        </div>

    </div>
</body>

</html>
